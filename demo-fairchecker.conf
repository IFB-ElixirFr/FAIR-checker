#upstream backend_gunicorn{
#    server 0.0.0.0:5000;
#}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate     /home/ubuntu/gunicorn-selfsigned.crt;
    ssl_certificate_key /home/ubuntu/gunicorn-selfsigned.key;

    server_name 134.158.247.212;

    root /var/www/html;

  	# Add index.php to the list if you are using PHP
  	index index.html index.htm index.nginx-debian.html;


    location / {
        proxy_pass http://0.0.0.0:5000;
        #proxy_pass http://backend_gunicorn;
    }

}
